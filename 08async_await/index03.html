<body>

    <script>

        //예시) myFetch

        /*

        //async(비동기) - function앞에 선언하게 되면 return값을 자동으로 Promise로
        //변경 해 준다

        async function myFetch(url){
            return "data..";
        }
        
        // var result = myFetch("http://..");
        // console.log(result);

        myFetch("http://..")
        .then(response => console.log(response));

        //await(기다려) = 리턴이 Promise라면 await을 적용 할 수 있고,
        //then절을 생략 할 수 있다.(단, async함수 안에서만 사용 가능)

        (async () => {
            
            let result = await myFetch("http://...");
            console.log(result);

        })();


    </script>
